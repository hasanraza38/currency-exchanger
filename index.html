<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div id="main" class="shadow-lg shadow-black m-3 p-5">
      <h1 class="text-center text-black fs-1 fw-bold mt-4">
        Currency Exchanger
      </h1>

      <div class="d-flex justify-content-center mt-5">
        <form id="form" class="d-flex flex-column gap-3">
          <div class="input-group border border-black rounded-2 flex-nowrap">
            <input
              required
              id="input"
              type="number"
              class="form-control"
              placeholder="Enter Amount"
            />
          </div>

          <div class="d-flex align-items-center justify-content-center gap-2">
            <div
              class="bg-light border border-black overflow-hidden rounded-start p-1"
            >
              <label for="currency">Select covertion Currency</label>
              <select name="currency" id="currency1">
                <option value="pkr">PKR</option>
                <option value="usd">USD</option>
                <option value="inr">INR</option>
                <option value="eur">EUR</option>
                <option value="sar">SAR</option>
              </select>
            </div>
            <h5 class="text-black">To</h5>
            <div
              class=" bg-light border border-black overflow-hidden rounded-start p-1"
            >
              <label  for="currency">Select covertion Currency</label>
              <select name="currency" id="currency2">
                <option value="pkr">PKR</option>
                <option value="usd">USD</option>
                <option value="inr">INR</option>
                <option value="eur">EUR</option>
                <option value="sar">SAR</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class="px-4 py-1 rounded-2 bg-light" type="submit">
              Click
            </button>
          </div>
          <div id="renderDiv"></div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
